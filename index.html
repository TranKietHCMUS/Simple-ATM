<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ATM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-content">
        <h1>Simple ATM</h1>
        Amount of money:
        <input type="text" id="money">
        <br>
        <br>
        <div id="key-board">
            <div class="row">
                <button id="7" class="item">7</button>
                <button id="8" class="item">8</button>
                <button id="9" class="item">9</button>
                <button id="remove" class="item">DEL</button> 
            </div>
            <div class="row">
                <button id="4" class="item">4</button>
                <button id="5" class="item">5</button>
                <button id="6" class="item">6</button>
                <button id="clear" class="item"">AC</button>
            </div>
            <div class="row">
                <button id="1" class="item">1</button>
                <button id="2" class="item">2</button>
                <button id="3" class="item">3</button>
                <button id="enter" onclick="tradeMoney()">Enter</button>
            </div>
            <div class="row">
                <button id="0" class="item">0</button>
                <button id="00" class="item">00</button>
            </div>
        </div>
        <div id="temp"></div>
    </div>

    <div id="popup">
        <h2>Here is your money</h2>
        <div id="result"></div>
        <button onclick="showPopup(false)">OK</button>
    </div>
    <footer>
        &#169; This Program belongs to Tran Kiet
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
